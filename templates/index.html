<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat Agent</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        #chat-container { width: 450px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 20px; display: flex; flex-direction: column; }
        #chatbox { height: 350px; border: 1px solid #eee; overflow-y: auto; padding: 15px; margin-bottom: 15px; border-radius: 8px; background: #fafafa; }
        .message { margin: 8px 0; padding: 10px; border-radius: 8px; max-width: 80%; }
        .user-message { background: #007bff; color: white; align-self: flex-end; margin-left: auto; }
        .agent-message { background: #e9ecef; color: #333; align-self: flex-start; }
        #input-area { display: flex; gap: 10px; }
        #message-input { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        #message-input:focus { border-color: #007bff; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2 style="text-align: center; color: #333;">Simple Agent</h2>
        <div id="chatbox"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const chatbox = document.getElementById('chatbox');
            const message = input.value.trim();
            if (!message) return;

            chatbox.innerHTML += '<div class="message user-message">' + message + '</div>';
            input.value = '';
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                chatbox.innerHTML += '<div class="message agent-message">' + data.response + '</div>';
            } catch (error) {
                chatbox.innerHTML += '<div class="message agent-message" style="color: red;">Error: Could not connect to agent.</div>';
            }
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
